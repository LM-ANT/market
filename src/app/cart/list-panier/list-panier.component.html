<p mat-dialog-title align="center">Panier</p>

<div class="product-container" >
  <div *ngFor="let product of listPanier">
    <mat-card *ngIf="product" >
      <mat-card-header>
        <img mat-card-avatar class="product-image" src="{{ product.thumbnail }}" alt="{{ product.title }}"/>
        <mat-card-title>{{ product.quantity }} X {{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency:'EUR':'symbol' }}</mat-card-subtitle>
      </mat-card-header>
      <app-delete-button (deleteClick)="removeProduct(product)"></app-delete-button>
    </mat-card>
  </div>

</div>
<div class="product-footer">
  <h2 class="total-section">Total : {{ total | currency:'EUR':'symbol' }}</h2>
  <app-buttons [total]="total"></app-buttons>
</div>
