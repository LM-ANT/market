<div class="selectProduct">
  <button mat-fab color="warn" (click)="removeProduct(product)">
    <mat-icon>remove</mat-icon>
  </button>

  <input
    type="number"
    [(ngModel)]="quantity"
    placeholder="{{ quantity }}"
    (blur)="checkStock(product)"
  />

  <button mat-fab color="warn" (click)="addProduct(product)">
    <mat-icon>add</mat-icon>
  </button>
</div>

<button mat-raised-button color="warn" (click)="addToCart(product)">
  Ajouter au panier
</button>
